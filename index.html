    <!-- Performance Optimization: DNS Prefetch & Preconnect -->
    <!-- CRITICAL: Must be BEFORE all other resources for maximum effectiveness -->

    <!-- CRITICAL: Only preconnect to the most important origins -->
    <!-- Preconnect to Firebase (highest priority) -->
    <link rel="preconnect" href="https://firebase.googleapis.com" crossorigin />

    <!-- DNS prefetch for secondary origins (lighter than preconnect) -->
    <link rel="dns-prefetch" href="https://www.googleapis.com" />
    <link rel="dns-prefetch" href="https://firebaseinstallations.googleapis.com" />
    <link rel="dns-prefetch" href="https://firestore.googleapis.com" />

    <!-- LCP Optimization: Vite automatically injects modulepreload tags during build -->
    <!-- Manual modulepreload removed - causes MIME type errors with TypeScript sources -->

    <!-- Critical CSS - Minimal inline for fastest FCP & LCP -->
    <style>
      /* Only absolute essentials for FCP - everything else loads with main CSS */
      *{box-sizing:border-box;margin:0;padding:0}
      body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;-webkit-font-smoothing:antialiased;background:#f8fafc;min-height:100vh;color:#1f2937}
      #root{min-height:100vh}
      /* Tailwind utilities for static hero */
      .container{width:100%;margin-left:auto;margin-right:auto}
      @media (min-width:640px){.container{max-width:640px}}
      @media (min-width:768px){.container{max-width:768px}}
      @media (min-width:1024px){.container{max-width:1024px}}
      @media (min-width:1280px){.container{max-width:1280px}}
      .mx-auto{margin-left:auto;margin-right:auto}
      .px-4{padding-left:1rem;padding-right:1rem}
      .py-6{padding-top:1.5rem;padding-bottom:1.5rem}
      .max-w-7xl{max-width:80rem}
      .text-center{text-align:center}
      .mb-16{margin-bottom:4rem}
      .mt-12{margin-top:3rem}
      .relative{position:relative}
      .z-10{z-index:10}
      .min-h-screen{min-height:100vh}
      .bg-gradient-to-br{background-image:linear-gradient(to bottom right,var(--tw-gradient-stops))}
      .from-slate-50{--tw-gradient-from:#f8fafc;--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to,rgba(248,250,252,0))}
      .via-blue-50{--tw-gradient-stops:var(--tw-gradient-from),#eff6ff,var(--tw-gradient-to,rgba(239,246,255,0))}
      .to-indigo-50{--tw-gradient-to:#eef2ff}
      /* LCP Critical: Hero H1 title styles for instant paint - optimized for faster render */
      h1{font-size:2.5rem;font-weight:800;line-height:1.1;margin-bottom:1.5rem;background:linear-gradient(90deg,#2563eb 0%,#9333ea 50%,#ec4899 100%);-webkit-background-clip:text;background-clip:text;color:transparent;-webkit-text-fill-color:transparent;contain:layout style paint}
      @media (min-width:768px){h1{font-size:3.75rem}}
      .text-transparent{color:transparent}
      .bg-clip-text{-webkit-background-clip:text;background-clip:text}
      .bg-gradient-to-r{background-image:linear-gradient(to right,var(--tw-gradient-stops))}
      .from-accent-600{--tw-gradient-from:#ec4899;--tw-gradient-stops:var(--tw-gradient-from),var(--tw-gradient-to,rgba(236,72,153,0))}
      .to-accent-500{--tw-gradient-to:#f472b6}
      /* LCP Critical: text-body-lg classes (exact match with React) */
      .text-body-lg{font-size:1.125rem;line-height:1.75rem;contain:layout style}
      .max-w-3xl{max-width:48rem}
      .leading-relaxed{line-height:1.625}
      .mb-8{margin-bottom:2rem}
      .font-bold{font-weight:700}
      .text-primary-700{color:#1d4ed8}
      .text-gray-700{color:#374151}
      @media (min-width:768px){
        .text-body-lg{font-size:1.25rem;line-height:2rem}
        .md\:text-xl{font-size:1.5rem;line-height:2rem}
        .hidden.md\:block{display:block}
      }
      .hidden{display:none}
      /* Loading state only */
      @keyframes spin{to{transform:rotate(360deg)}}
      .animate-spin{animation:spin 1s linear infinite;border:2px solid #e5e7eb;border-top-color:#2563eb;border-radius:50%;width:3rem;height:3rem}
    </style>
