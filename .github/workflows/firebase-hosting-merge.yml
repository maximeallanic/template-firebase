name: Deploy to Firebase on merge to master

on:
  push:
    branches:
      - master

env:
  NODE_VERSION: '22'

jobs:
  # Job 1: Run quality checks
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type check
        run: npm run type-check

  # Job 2: Build all components
  build:
    name: Build Frontend and Functions
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            functions/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Create production .env file
        run: |
          cat > .env << EOF
          VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID=${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}
          VITE_RECAPTCHA_ENTERPRISE_SITE_KEY=${{ secrets.VITE_RECAPTCHA_ENTERPRISE_SITE_KEY }}
          EOF

      - name: Build frontend
        run: npm run build

      - name: Install functions dependencies
        working-directory: ./functions
        run: npm ci

      - name: Build functions
        working-directory: ./functions
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist/
          retention-days: 1

      - name: Upload functions build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: functions-lib
          path: functions/lib/
          retention-days: 1

  # Job 3: Deploy to Firebase
  deploy:
    name: Deploy to Firebase Production
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: dist/

      - name: Download functions artifacts
        uses: actions/download-artifact@v4
        with:
          name: functions-lib
          path: functions/lib/

      - name: Install functions dependencies (production only)
        working-directory: ./functions
        run: npm ci --omit=dev

      - name: Create service account file
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-service-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json" >> $GITHUB_ENV

      - name: Deploy to Firebase (All services)
        run: |
          npx firebase-tools deploy \
            --only hosting,functions,firestore:rules,firestore:indexes \
            --project ${{ secrets.FIREBASE_PROJECT_ID }} \
            --non-interactive \
            --force

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Hosting: https://${{ secrets.DOMAIN }}"
          echo "‚ö° Functions: Deployed to us-central1"
          echo "üî• Firestore: Rules and indexes updated"
