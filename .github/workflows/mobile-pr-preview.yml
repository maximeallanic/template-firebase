            ${{ needs.build-android.result == 'success' && '> Artifacts â†’ `android-apk-pr-' || '' }}${{ needs.build-android.result == 'success' && github.event.pull_request.number || '' }}${{ needs.build-android.result == 'success' && '`' || '' }}

