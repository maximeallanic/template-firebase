            | ðŸŽ iOS | ${{ needs.build-ios.result == 'success' && 'âœ… Success' || needs.build-ios.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.distribute-ios.outputs.distributed == 'true' && 'âœ… Distributed' || needs.build-ios.outputs.ipa_built == 'true' && 'âš ï¸ Not configured' || 'â­ï¸ No IPA' }} |

            ---

